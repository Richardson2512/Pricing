services:
  - type: web
    name: pricing-scrapers
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production

